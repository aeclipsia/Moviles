<ul class="list-group" *ngFor="let i of list">
  <li class="list-group-item" (click)="remove(i)">{{ i }}</li>
</ul>
<div class="button-wrapper">
  <button type="button" class="btn btn-primary" routerLink="/input">
    Añadir nombre
  </button>
  <button type="button" class="btn btn-primary" (click)="removeAll()">
    Limpiar lista
  </button>
</div>
