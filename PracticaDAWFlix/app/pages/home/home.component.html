<div class="movie-homepage">
    <div class="content-wrapper">
      <div class="movie-info">
        <h1 class="movie-title">{{ movieTitle }}</h1>
        <h2 class="movie-english-title">{{ movieEnglishTitle }}</h2>
        <div class="movie-details">
          <span>{{ movieYear }}</span>
          <span>{{ movieDuration }}</span>
          <span>{{ movieGenre }}</span>
        </div>
        <p class="movie-description">{{ movieDescription }}</p>
        <div class="action-buttons">
          <button class="btn-play">Play</button>
          <button class="btn-info">More Info</button>
        </div>
      </div>
    </div>
    <div class="overlay"></div>
  </div>
